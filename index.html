<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/healthydev.png">
    <style>
        body {
            overflow-x:hidden;
        }

        aside {
            transform: translateX(-100%);
            transition: .5s ease-in;
        }

        aside.active {
            transform: translateX(0);
        }
        
    </style>
</head>
<body class="relative min-h-screen">

    <!-- -------------- Navbar -------------------------- -->
    <nav>
        <div class="navbar bg-blue-400 w-full py-2 px-12 flex items-center justify-between fixed top-0 font-semibold z-50"> 
            <div class="icon flex items-center ">
                <img src="assets/healthydev.png" alt="" class="w-8">
                <p class="text-sm text-white ml-2">HealthyDev</p>
            </div>
            <div class="hs w-full hidden md:flex flex-row-reverse items-center gap-x-12 ">
                <a href="/page/vaksin.html" class="text-white text-sm">Vaksinasi</a>
                <a href="/page/rumah_sakit.html" class="text-white text-sm ">Rumah Sakit</a>
                <a href="/page/search.html" class="text-white text-sm ">Cari Provinsi</a>
                <a href="/index.html" class="text-white text-sm ">Home</a>
            </div>
            <!-- button sidebar -->
            <div class="block md:hidden">
                <button class="text-white" id="btnSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <!-- end of button sidebar -->
        </div>
    </nav>
    <!-- -------------- End of Navbar -------------------------- -->




    <!-- ------------------------- Aside ---------------- -->
    <aside class="bg-blue-400 w-screen h-screen fixed top-0 left-0 z-40 pt-20">
        <div class="flex flex-col-reverse text-center gap-10 text-lg font-semibold text-white">
            <a href="/page/vaksin.html" class="hover:opacity-50">Vaksinasi</a>
            <a href="/page/rumah_sakit.html" class="hover:opacity-50">Rumah Sakit</a>
            <a href="/page/search.html" class="hover:opacity-50">Cari Provinsi</a>
            <a href="/index.html" class="hover:opacity-50">Home</a>
        </div>
    </aside>
    <!-- ------------------------- End of Aside ---------------- -->





    <!-- ---------------------- Body ---------------------- -->
    <div class="container mt-10">
        <div class="flex flex-col md:flex-row justify-around items-center w-full md:w-4/5 mx-auto my-16 gap-2 md:gap-16">
            <div class="w-full md:w-2/3">
                <img src="assets/Group 11.png" class="w-4/5 mx-auto md:w-full rounded-xl" alt="home illustration">
            </div>
            <div class="w-full md:w-1/3">
                <div class="w-5/6 mx-auto md:w-full shadow-md p-6 text-center rounded-md my-4 md:my-10 flex items-center gap-6 hover:bg-red-400 hover:text-white text-red-400 transition duration-700">
                    <div class="w-1/3">
                        <img src="./assets/covid positive.svg" alt="covid positive">
                    </div>
                    <div class="w-2/3">
                        <h3 class="text-4xl font-semibold" id="covid-positive">0</h3>
                        <h5 class="text-lg font-bold mt-3">Positif</h5>
                    </div>
                </div>
                <div class="w-5/6 mx-auto md:w-full shadow-md p-6 text-center rounded-md my-4 md:my-10 flex items-center gap-6 hover:bg-green-400 hover:text-white  text-green-400 transition duration-700">
                    <div class="w-1/3">
                        <img src="./assets/covid sembuh.svg" alt="covid sembuh">
                    </div>
                    <div class="w-2/3">
                        <h3 class="text-4xl font-semibold" id="covid-sembuh">0</h3>
                        <h5 class="text-lg font-bold mt-3">Sembuh</h5>
                    </div>
                </div>
                <div class="w-5/6 mx-auto md:w-full shadow-md p-6 text-center rounded-md my-4 md:my-10 flex items-center gap-6 hover:bg-yellow-400 hover:text-white text-yellow-400 transition duration-700">
                    <div class="w-1/3">
                        <img src="./assets/covid meninggal.svg" alt="covid meninggal">
                    </div>
                    <div class="w-2/3">
                        <h3 class="text-4xl font-semibold" id="covid-meninggal">0</h3>
                        <h5 class="text-lg font-bold mt-3">Meninggal</h5>
                    </div>  
                </div>
            </div>
        </div>      
    </div>
    <!-- ---------------------- End of Body ---------------------- -->
        
        
        



    <!-- ----------------------- Footer --------------------------- -->
    <footer class="py-2 transform translate-y-10 md:translate-y-0 absolute bg-purple-900 text-white w-screen bottom-0">
        <p class="text-center">&copy; Copyright 2021 HealthyDev</p>
    </footer>
    <!-- ----------------------- End of Footer --------------------------- -->
    
    
    
    <script src="./script.js"></script>
    <script src="/scripts/sidebar.js"></script>
</body>
</html>
