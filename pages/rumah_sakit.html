<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Sakit</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/healthydev.png">

    <style>
        body {
            overflow-x:hidden;
        }

        aside {
            transform: translateX(-100%);
            transition: .5s ease-in;
        }

        aside.active {
            transform: translateX(0);
        }
        
    </style>
</head>
<body  class="relative min-h-screen">
    


     <!-- --------- Navbar -------------- -->
     <nav>
        <div class="navbar bg-blue-400 w-full py-2 px-12 flex items-center justify-between fixed top-0 font-semibold z-50"> 
            <div class="icon flex items-center ">
                <img src="/assets/healthydev.png" alt="" class="w-8">
                <p class="text-sm text-white ml-2">HealthyDev</p>
            </div>
            <div class="hs w-full hidden md:flex flex-row-reverse items-center gap-x-12 ">
                <a href="/pages/vaksin.html" class="text-white text-sm ">Vaksinasi</a>
                <a href="/pages/rumah_sakit.html" class="text-white text-sm ">Rumah Sakit</a>
                <a href="/pages/search.html" class="text-white text-sm ">Cari Provinsi</a>
                <a href="/index.html" class="text-white text-sm ">Home</a>
            </div>
            <!-- button sidebar -->
            <div class="block md:hidden">
                <button class="text-white" id="btnSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <!-- end of button sidebar -->
        </div>
    </nav>
    <!-- --------- End of Navbar -------------- -->





    <!-- ------------------------- Aside ---------------- -->
    <aside class="bg-blue-400 w-screen h-screen fixed top-0 left-0 z-40 pt-20">
        <div class="flex flex-col-reverse text-center gap-10 text-lg font-semibold text-white">
            <a href="/pages/vaksin.html" class="hover:opacity-50">Vaksinasi</a>
            <a href="/pages/rumah_sakit.html" class="hover:opacity-50">Rumah Sakit</a>
            <a href="/pages/search.html" class="hover:opacity-50">Cari Provinsi</a>
            <a href="/index.html" class="hover:opacity-50">Home</a>
        </div>
    </aside>
    <!-- ------------------------- End of Aside ---------------- -->

    <!-- ----------------  Form ---------------------- -->
    <div class="mt-16 relative z-10">
        <img src="/assets/Frame (2).png" class="w-1/3 block mx-auto justify-center my-12"/>
        <div class="block w-5/6 md:w-3/5 mx-auto flex flex-col md:flex-row gap-8">
            <div class="block w-full md:w-1/2 relative">
                <div class="h-10 rounded-sm mx-auto px-3 shadow-lg flex flex-columns items-center">
                    <input class="w-full focus:outline-none " placeholder="Masukkan Nama Provinsi ..." id="inputProvinsi"/>
                </div>
                <ul class="bg-white absolute z-40 shadow-md w-full transform translate-y-4" style="display: none" id="autoProvinsi">
                </ul>
            </div>
            <div class="block w-full md:w-1/2 relative">
                <div class="h-10 rounded-sm mx-auto px-3 shadow-lg flex flex-columns items-center">
                    <input class="w-full focus:outline-none " placeholder="Masukkan Nama Kota ..." id="inputKota"/>
                </div>
                <ul class="bg-white absolute z-40 shadow-md w-full transform translate-y-4" id="autoKota">
                </ul>
            </div>
        </div>
    </div>
    <!-- ----------------  End of Form ---------------------- -->




    <!-- ----------------  List Data ---------------------- -->
    <div class="w-4/5 flex flex-row flex-wrap my-16 mx-auto" id="listData">
    </div>
    <!-- ----------------  End of List Data ---------------------- -->




    <!-- ----------------  Footer ---------------------- -->
    <footer class="py-2 bg-purple-800 text-white w-screen relative bottom-0">
        <p class="text-center">&copy; Copyright 2021 HealthyDev</p>
    </footer>
    <!-- ----------------  End of Footer ---------------------- -->

    <!-- ------------------ Modal Box ---------------------- -->
    <div id="modalDetail" style="opacity: 0;pointer-events: none;" class="fixed  z-50 top-0 bottom-0 w-screen h-screen flex items-center justify-center">
        <div class="modal bg-white overflow-auto rounded-xl shadow-lg p-5 w-full md:w-2/3 gitmx-auto max-h-screen">
            <h1 class="text-3xl font-semibold text-center mb-6">Detail Rumah Sakit</h1>
            <div class="flex flex-col md:flex-row justify-center gap-12">
                <div class="w-full md:w-1/3">
                    <div class="my-3">
                        <p>Nama Rumah Sakit</p>
                        <p data-key="name" class="text-lg font-semibold"></p>
                    </div>
                    <div class="my-3">
                        <p>Telepon</p>
                        <p data-key="phone" class="text-lg font-semibold"></p>
                    </div>
                    <div class="my-3">
                        <p>Alamat</p>
                        <p data-key="address" class="text-lg font-semibold"></p>
                    </div>
                </div>
                <div class="mapouter w-full md:w-2/3">
                    <div class="gmap_canvas">
                        <iframe width="406" height="275" id="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://123movies-to.org">123movies</a><br>
                        <style>.mapouter{position:relative;text-align:right;height:275px;width:406px;}</style>
                        <a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:275px;width:406px;}</style>
                    </div>
                </div>
            </div>
            <div class="my-8">
                <h1 class="font-semibold text-lg text-center">Bed Availability</h1>
                <div class="flex flex-col md:flex-row flex-wrap mt-3 justify-center" id="listBed">
                </div>
            </div>
            <div class="mx-auto text-center">
                <button id="btnClose" class="bg-gray-400 text-white py-2 px-6 uppercase rounded font-semibold my-6">Tutup</button>
            </div>
        </div>
    </div>
    <!-- ------------------ End of Modal Box ---------------------- -->
    
    
    
    
    <script src="/scripts/hospital.js"></script>
    <script src="/scripts/sidebar.js"></script>
</body>
</html>
